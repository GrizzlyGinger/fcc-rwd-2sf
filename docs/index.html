<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC Responsive Web Design Project - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title">Tournament Feedback</h1>
    <p id="description">
      Thank you for taking the time to improve your local tournaments
    </p>
  </header>
  <div class="survey">
    <form id="survey-form">
      <div class="name">
        <h2><label id="name-label" for="name">Name</label></h2>
        <input
               type="text"
               name="name"
               id="name"
               class="form-fields"
               placeholder="Please enter your preferred name"
               required
         />
      </div>

      <div class="email">
        <h2><label id="email-label" for="email">Email</label></h2>
        <input
               type="email"
               name="email"
               id="email"
               class="form-fields"
               placeholder="Please enter a valid email address"
               required
        />
      </div>

      <div class="pdga">
        <h2><label id="number-label" for="number">PDGA Number</label></h2>
        <input
               type="number"
               name="numfield"
               id="number"
               min="1"
               max="1000000"
               class="form-fields"
               placeholder="Please enter your PDGA Number"
        />
      </div>

      <div class="no-of-tournaments">
        <h2>How many tournaments have you played?</h2>
        <select id="dropdown" class="form-fields" name="no-of-tournaments" required>
          <option disabled selected value>Make a selection</option>
          <option value="first-tournament">This was my first tournament</option>
          <option value="one-to-five">1-5</option>
          <option value="five-to-eight">6-9</option>
          <option value="ten-or-more">10+</option>
        </select>
      </div>

      <div class="division">
        <h2>What division did you play?</h2>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="MA1"
                 checked
                 >MA1 - Advanced Mixed
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="FA1"
                 >FA1 - Advanced Women
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="MA40"
                 >MA40 - Advanced 40+ Mixed
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="FA40"
                 >FA40 - Advanced 40+ Women
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="MA50"
                 >MA50 - Advanced 50+ Mixed
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="MA2"
                 >MA2 - Intermediate Mixed
        </label>
         <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="FA2"
                 >FA2 - Intermediate Women
        </label>
         <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="MA3"
                 >MA3 - Recreational Mixed
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="FA3"
                 >FA3 - Recreational Women
        </label>
        <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="MJ18"
                 >MJ18 - Junior &lt;18 Mixed
          </label>
          <label>
          <input
                 name="radio-choices"
                 type="radio"
                 value="FJ18"
                 >FJ18 - Junior &lt;18 Women
          </label>
      </div>

      <div class="improved">
        <h2>What would you like to see improved?</h2>
        <label>
          <input
                 name="checkboxes"
                 type="checkbox"
                 value="course-selection"
                 />Course selection
        </label>
        <label>
          <input
                 name="checkboxes"
                 type="checkbox"
                 value="players-packs"
                 />Player packs
        </label>
        <label>
          <input
                 name="checkboxes"
                 type="checkbox"
                 value="communication"
                 />Communication
        </label>
        <label>
          <input
                 name="checkboxes"
                 type="checkbox"
                 value="division-offerings"
                 />More diverse division offerings
        </label>
      </div>
    <div class="comment-and-submit">
      <h2>Please let us know any other thoughts/comments you have about your tournament experience:</h2>
      <textarea
                id="feedback"
                class="comment-box"
                name="feedback"
                placeholder="Enter any comments or feedback here"
                ></textarea>
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
